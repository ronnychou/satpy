    resolution: 4000
    file_type: agri_l2_4000m_qpe
    standard_name: precipitation_rate
    units: "mm/h"
    file_key: QPE
    ancillary_variables: [DQF]

  CFR:
    name: CFR
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_cfr
    standard_name: cloud_fraction
    units: "%"
    file_key: CFR
    ancillary_variables: [DQF]

  CLT:
    name: CLT
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_clt
    standard_name: cloud_type
    units: "1"
    file_key: CLT
    ancillary_variables: [DQF]

  LDA:
    name: LDA
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_lda
