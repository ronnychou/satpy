  CPD:
    name: CPD
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_cpd
    standard_name: cloud_optical_properties
    units: "1"
    file_key: CPD
    ancillary_variables: [DQF]

  TFP:
    name: TFP
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_tfp
    standard_name: tropopause_folding_detection
    units: "1"
