datasets:
  CTH:
    name: CTH
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_cth
    standard_name: cloud_top_height
    units: m
    file_key: CTH
    ancillary_variables: [DQF]

  CTT:
    name: CTT
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_ctt
    standard_name: cloud_top_temperature
    units: K
    file_key: CTT
    ancillary_variables: [DQF]

  OCA:
    name: OCA
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_oca
    standard_name: aerosol_optical_depth
    units: "1"
    file_key: OCA
    ancillary_variables: [DQF]

  CLM:
    name: CLM
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_clm
    standard_name: cloud_mask
    units: "1"
    file_key: CLM
    ancillary_variables: [DQF]

  OLR:
    name: OLR
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_olr
    standard_name: toa_outgoing_longwave_radiance
    units: "W/m^2"
    file_key: OLR
    ancillary_variables: [DQF]

  CIX:
    name: CIX
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_cix
    standard_name: convection_initiation_index
    units: "1"
    file_key: CIX
    ancillary_variables: [DQF]

  RSR:
    name: RSR
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_rsr
    standard_name: toa_reflected_shortwave_radiance
    units: "W/m^2"
    file_key: RSR
    ancillary_variables: [DQF]

  AMV:
    name: AMV
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_amv
    standard_name: atmospheric_motion_vector
    units: "m/s"
    file_key: AMV
    ancillary_variables: [DQF]

  FHS:
    name: FHS
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_fhs
