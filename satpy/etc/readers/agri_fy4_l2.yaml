  CLP:
    name: CLP
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_clp
    standard_name: cloud_phase
    units: "1"
    file_key: CLP
    ancillary_variables: [DQF]

  CTP:
    name: CTP
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_ctp
    standard_name: cloud_top_pressure
    units: hPa
    file_key: CTP
    ancillary_variables: [DQF]

  ULR:
    name: ULR
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_ulr
