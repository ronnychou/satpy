reader:
  name: agri_fy4_l2
  short_name: AGRI FY4B L2
  long_name: FY-4B AGRI Level 2 Products NetCDF format
  description: FY-4B AGRI Level 2 products NetCDF reader
  status: Nominal
  supports_fsspec: true
  sensors: [agri]
  reader: !!python/name:satpy.readers.core.yaml_reader.FileYAMLReader

