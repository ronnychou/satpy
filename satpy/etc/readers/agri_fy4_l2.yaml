  TBB:
    name: TBB
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_tbb
    standard_name: toa_brightness_temperature
    units: K
    file_key: TBB
    ancillary_variables: [DQF]

  SST:
    name: SST
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_sst
    standard_name: sea_surface_temperature
    units: K
    file_key: SST
    ancillary_variables: [DQF]

  DLR:
    name: DLR
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_dlr
    standard_name: surface_downwelling_longwave_radiance
    units: "W/m^2"
    file_key: DLR
    ancillary_variables: [DQF]

  DSD:
    name: DSD
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_dsd
    standard_name: dust_detection
    units: "1"
    file_key: DSD
    ancillary_variables: [DQF]

  SSR:
    name: SSR
    sensor: agri
    resolution: 4000
    file_type: agri_l2_4000m_ssr
    standard_name: surface_downwelling_shortwave_radiance
    units: "W/m^2"
    file_key: SSR
    ancillary_variables: [DQF]

  # Datasets in all three file types
  DQF:
    name: DQF
    sensor: agri
    resolution: 4000
    file_type: [agri_l2_4000m_cth, agri_l2_4000m_ctt, agri_l2_4000m_oca, agri_l2_4000m_clm,
                agri_l2_4000m_olr, agri_l2_4000m_cix, agri_l2_4000m_rsr, agri_l2_4000m_amv,
                agri_l2_4000m_fhs, agri_l2_4000m_lst, agri_l2_4000m_img, agri_l2_4000m_qpe,
                agri_l2_4000m_cfr, agri_l2_4000m_clt, agri_l2_4000m_lda, agri_l2_4000m_snc,
